-- -*- mode: haskell; -*-
-- vim: ft=haskell
-- Single-line comments
-- {- ... -} multi-line comments
-- Documentation: https://arbtt.nomeata.de/doc/users_guide/configuration.html
-- RegEx uses Perl-style. To allow easily parsing file-paths, you can use
-- m!...! instead of /.../

-- Aliases for weird program identities
aliases (
  "Navigator" -> "firefox",
  "Godot_Editor" -> "godot",
)

-- Being inactive for over a minute causes the sample to be ignored
$idle > 60 ==> tag inactive,

-- Catch-all for tagging current active program
tag Program:$current.program,

-- Godot project
current window $title =~ m!.* - (.*) - Godot Engine! ==> tag Godot:$1,
current window $title =~ m!nvim:.*\.(gd|gssr|atlastex|tscn)! ==> tag Programming:godot,

-- Vim filetypes
current window $title =~ m!nvim:(?:.*/)*[^.]*\.(.*)! ==> tag VimFT:$1,
current window $title =~ m!nvim:.*\.(py)! ==> tag Programming:python,
